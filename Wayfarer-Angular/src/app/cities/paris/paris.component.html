<h1>Paris, France</h1>

<section>
  <div>
    <img class ="cities" src = "assets/images/paris.jpg">
  </div>

  <aside>
    <h3>City Reviews</h3>

    <div class ="post" *ngFor="let i of commentsArray">
      <p> {{i.name}}</p>
      <p> {{i.text}}</p>
      <img src="{{i.avatar}}">
    </div>

  </aside>
</section>
