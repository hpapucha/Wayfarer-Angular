<h1>Paris, France</h1>

<section>
  <div>
    <img class ="cities" src = "assets/images/paris.jpg">
  </div>

  <aside>
    <h3>City Reviews</h3>
    <input [(ngModel)]="account.name" (ngModelChange)="onChanges()" placeholder="Search by Name">
    <pre *ngIf="account.name === 'Dumbledore'">{{currentAccount|json}}</pre>
    <pre *ngIf="account.name === 'Ron'">{{currentAccount|json}}</pre>
    <pre *ngIf="account.name === 'Harry'">{{currentAccount|json}}</pre>
    <pre *ngIf="account.name === 'Hermione'">{{currentAccount|json}}</pre>

    <div class ="post" *ngFor="let i of commentsArray">
      <a routerLink="/cities/dumbledore">{{i.name}}</a>
      <img class="avatar" src="{{i.avatar}}">
      <p> {{i.text}}</p>
    </div>
  </aside>
  <router-outlet></router-outlet>
</section>
<section class ="submitComments">
<form action="" class="postComment"> Name: <input type="text"></form>
<textarea rows="4" cols="50" placeholder="Comment"></textarea><br>
<input type="submit" value="Submit">
</section>
